<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/user.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판매자등록</title>
</head>
<body>
    <form action="/user/seller/insert/action" method="get">
        <table>
        <tr>
            <td><h4>판매자상세정보등록</h4></td>
        </tr>

        <tr><td><input type="radio" name="bizType" value="0">개인
                <input type="radio" name="bizType" value="1" checked >법인</td></tr>
        <input type="hidden" name="userId" th:value="${userId}">
        <input type="hidden" name="userName" th:value="${userName}">
        <tr><td><input type="text" class="text" name="companyName" placeholder="법인명을 체크한 경우 법인명을 입력"></td></tr>
        <tr><td>
            <select name="bankName">
                <block th:each="bank : ${bankList}">
                    <option th:value="${bank.seq}">[[${bank.codeName}]]</option>
                </block>
            </select>
        </td></tr>
        <tr><td><input type="text" class="text" name="userAccount" placeholder="계좌번호"></td></tr>
        <tr><td><input type="text" class="text" name="userPhone" placeholder="연락처(전화번호)"></td></tr>
        <tr><td><input type="email" class="text" name="email" placeholder="example@example.com"></td></tr>
        <tr><td><input type="submit" value="가입하기" class="btn"></td></tr>
        </table>
    </form>
</body>
</html>
